name: Update GitHub Secret

on:
  push:
    branches:
      - main

jobs:
  update_secret:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up 1Password CLI
      run: |
        # Install and configure 1Password CLI
        sudo -s <<EOF
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
        echo "deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/\$(dpkg --print-architecture) stable main" | tee /etc/apt/sources.list.d/1password.list
        mkdir -p /etc/debsig/policies/AC2D62742012EA22/
        curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | tee /etc/debsig/policies/AC2D62742012EA22/1password.pol
        mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
        apt update && apt install -y 1password-cli
    
        EOF
    
    - name: Authenticate with 1Password
      run: |
        export OP_SESSION=$(op signin -f ${{ secrets.OP_SUBDOMAIN }} ${{ secrets.OP_USERNAME }} ${{ secrets.OP_PASSWORD }})
        echo "OP_SESSION=${OP_SESSION}" >> $GITHUB_ENV
        echo "::set-env name=OP_SESSION::${OP_SESSION}"


    - name: Set up GitHub CLI
      run: |
        # Install GitHub CLI
        gh --version || sudo apt-get install -y gh

    - name: Run script
      run: |
        bash get_1password_secret.sh
